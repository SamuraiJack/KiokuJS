                    'Task.KiokuJS.Bundle',

                        text : "JooseX.Namespace.Depended.Manager.my.INC = " + Ext.encode(INC)
                    }
			    ]
			})

                '020_serializer_json.t.js',

                '060_expander_self_reference.t.js',
